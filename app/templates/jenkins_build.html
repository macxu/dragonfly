<script>

    var reportsMap = {};

    $(document).ready(function() {
        var buildUrl = getUrlParameter('build');
        $.get( "/api/jenkins/build?build=" + buildUrl, function(report) {
            loadChart(report);
        });
    });
</script>

<script>
    function getUrlParameter(sParam) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : sParameterName[1];
            }
        }
    };
</script>

<script>

    function loadChart(report) {

        var divCasesPassed = $('#divCasesPassed');
        // <button type="button" class="btn btn-default btn-block">Button 2</button>
        var casesPassed = report.cases.passed;
        $.each(casesPassed, function( index, value ) {
            console.log(value);

            var testCaseButton = $('<button></button>').attr('type', 'button')
                .addClass('btn btn-default btn-block')
                .addClass('text-left')
                .text(value['name']);
                divCasesPassed.append(testCaseButton);

        });

        var divCasesFailed = $('#divCasesFailed');
        var casesFailed = report.cases.failed;
        $.each(casesFailed, function( index, value ) {
            console.log(value);

            var testCaseButton = $('<button></button>').attr('type', 'button')
                .addClass('btn btn-default btn-block')
                .addClass('text-left')
                .text(value['name']);
                divCasesFailed.append(testCaseButton);

        });

    }


</script>
